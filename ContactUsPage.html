<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hair Envy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .header {
            background-image: url('/images/StockCake-Natural hair care_1728899379.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            padding: 150px 0;
            text-align: left;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .contact-item {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            text-align: center;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-item i {
            font-size: 2rem;
            color: #4CAF50;
        }

        .contact-item img {
            width: 50px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
        }

        .social-icons {
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header text-center">
        <div class="overlay"></div>
        <div class="container header-content">
            <a href="HomePage.html" class="btn btn-secondary mb-4">Return to Home</a>
            <h1 class="display-4 text-light animate__animated animate__fadeInDown">Get in Touch with Us!</h1>
            <p class="lead text-light fst-italic animate__animated animate__fadeInUp">We'd love to hear from you.
                Whether you have questions or need advice, we're here to help!</p>
        </div>
    </header>

    <!-- Contact Icons Section -->
    <div class="contact-container mt-5">
        <h2>Contact Us Directly</h2>

        <div class="contact-details">
            <!-- WhatsApp Contact -->
            <div class="contact-item">
                <i class="fab fa-whatsapp"></i>
                <p>WhatsApp us directly</p>
                <a href="#" onclick="openWhatsApp()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
                </a>
            </div>

            <!-- Email Contact -->
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>Email us directly</p>
                <a href="#" onclick="openEmail()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Icon">
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 bg-dark text-light">
        <p>&copy; 2024 Hair Envy. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for WhatsApp and Email Functionality -->
    <script>
        function openWhatsApp() {
            var phoneNumber = "+254747373327";
            var url = "https://wa.me/" + phoneNumber;
            window.open(url, '_blank');
        }

        function openEmail() {
            const subject = encodeURIComponent("Contact Us Query");
            const body = encodeURIComponent("Please write your queries down below:\n\n");

            const email = `https://mail.google.com/mail/?view=cm&fs=1&to=jennythuiya@gmail.com&su=${subject}&body=${body}`;
            window.open(email, '_blank');
        }

    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
