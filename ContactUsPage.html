<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hair Envy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .header {
            background-image: url('/images/StockCake-Natural hair care_1728899379.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            padding: 150px 0;
            text-align: left;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        #map {
            height: 400px;
            margin-top: 30px;
        }

        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header text-center">
        <div class="overlay"></div>
        <div class="container header-content">
            <a href="HomePage.html" class="btn btn-secondary mb-4">Return to Home</a>
            <h1 class="display-4 text-light animate__animated animate__fadeInDown">Get in Touch with Us!</h1>
            <p class="lead text-light fst-italic animate__animated animate__fadeInUp">We'd love to hear from you.
                Whether you have questions or need advice, we're here to help!</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Send Us an Email</h2>
        <form id="contactForm" onsubmit="sendEmail(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Specific Service:</label>
                <input type="text" id="service" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number or WhatsApp:</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message:</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

    <!-- Map Section -->
    <div class="container">
        <h2 class="text-center mt-5">Find Us Here</h2>
        <div id="map"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 bg-dark text-light">
        <p>&copy; 2024 Hair Envy. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Email Sending and Google Maps -->
    <script>
        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const service = document.getElementById('service').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Replace this alert with actual email sending logic
            alert(`Email sent!\nName: ${name}\nEmail: ${email}\nService: ${service}\nPhone: ${phone}\nMessage: ${message}`);

            // Clear the form after sending
            document.getElementById('contactForm').reset();
        }

        // Initialize Google Map for Rongai, Kenya
        function initMap() {
            const rongaiLocation = { lat: -1.3967, lng: 36.7384 }; // Coordinates for Rongai, Kenya
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: rongaiLocation,
            });
            const marker = new google.maps.Marker({
                position: rongaiLocation,
                map: map,
                title: 'We are here!',
            });
        }
    </script>

    <!-- Google Maps API Key (replace YOUR_API_KEY with actual API key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
