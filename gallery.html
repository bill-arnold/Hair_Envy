<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work - Hair & Nails Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .gallery-container {
            padding: 60px 0;
        }

        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .gallery-row {
            row-gap: 30px;
        }

        .gallery-item img {
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-description {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .back-button {
            margin-bottom: 30px;
        }

        footer {
            background-color: #343a40;
            padding: 20px 0;
            color: #ffffff;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Back to Home Button -->
    <div class="container text-center back-button">
        <a href="HomePage.html" class="btn btn-outline-dark btn-lg shadow-sm rounded-pill">
            Back to Home
        </a>
    </div>

    <!-- Gallery Section -->
    <div class="container gallery-container">
        <h1 class="gallery-title">Our Work - Hair & Nails Gallery</h1>

        <div class="row gallery-row">
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/nail 1.jpg" class="img-fluid" alt="Nail Design 1">
                <p class="gallery-description">Stunning Nail Art</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/nail 2.jpg" class="img-fluid" alt="Nail Design 2">
                <p class="gallery-description">Glamorous Nails</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/h1.jpg" class="img-fluid" alt="Hair Oil Bottle">
                <p class="gallery-description">Regrown Hair</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/h2.jpg" class="img-fluid" alt="Hair Oil Application">
                <p class="gallery-description">Benefits Of Hair Growth Oil</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/nail 3.jpg" class="img-fluid" alt="Nail Design 3">
                <p class="gallery-description">Unique Nail Creations</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/h3.jpg" class="img-fluid" alt="Hair Oil Effects">
                <p class="gallery-description">Transformative Hair Care</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/h4.jpg" class="img-fluid" alt="Hair Oil Ingredients">
                <p class="gallery-description">Premium Natural Growth</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/h5.jpg" class="img-fluid" alt="Hair Style 1">
                <p class="gallery-description">Hair Lenghtening</p>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item">
                <img src="/images/h6.jpg" class="img-fluid" alt="Hair Style 1">
                <p class="gallery-description">Increased Hair Mass</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hair Envy | <a href="/contact.html">Contact Us</a> | Follow us on <a href="#">Instagram</a></p>
    </footer>

</body>

</html>
