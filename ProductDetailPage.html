<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Our Hair Care Products</h1>
        <section class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/oil1.jpg" alt="Radiance Hair Oil" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Radiance Hair Oil</h5>
                        <p class="card-text">$24.99</p>
                        <button class="btn btn-primary" onclick="addToCart('Radiance Hair Oil', 24.99)">Add To
                            Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/oil2.jpg" alt="Growth Elixir" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Growth Elixir</h5>
                        <p class="card-text">$29.99</p>
                        <button class="btn btn-primary" onclick="addToCart('Growth Elixir', 29.99)">Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/oil3.jpg" alt="Moisture Lock Hair Oil" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Moisture Lock Hair Oil</h5>
                        <p class="card-text">$19.99</p>
                        <button class="btn btn-primary" onclick="addToCart('Moisture Lock Hair Oil', 19.99)">Add To
                            Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
